    <script type="text/javascript">
      var trace = function(){ for(var i = 0; i < arguments.length; i++){ console.log(arguments[i]); } };
      var tincan = new TinCan (
      {
        recordStores: 
        [
          {
            endpoint: "https://cloud.scorm.com/tc/public/",
            username: "fishermanswharff@mac.com",
            password: "Rolla@1878",
            allowFail: false
          }
        ]
      });

      tincan.getStatements({
        // 'params' is passed through to TinCan.LRS.queryStatements
        params: {
          since: "2013-08-29"
        },
        callback: function (err, result) {
          // 'err' will be null on success
          if (err !== null) {
              // handle error
              return;
          }
          // handle success, 'result' is a TinCan.StatementsResult object
          result.statements.forEach(function(item,index){
            trace(item);
          });
          // trace(result.statements.length);
        }
      });
